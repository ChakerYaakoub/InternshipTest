<!DOCTYPE html>
<html>

<head>
    <title>Tennis Match Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Tennis Match Simulator</h1>

        <form id="playerForm">
            <div>
                <label>Player 1 Name:</label>
                <input type="text" id="player1Name" required>
                <label>Level (1-10):</label>
                <input type="number" id="player1Level" min="1" max="10" required>
            </div>

            <div>
                <label>Player 2 Name:</label>
                <input type="text" id="player2Name" required>
                <label>Level (1-10):</label>
                <input type="number" id="player2Level" min="1" max="10" required>
            </div>

            <button type="button" onclick="generatePoints()">Generate Points</button>
        </form>

        <div id="pointsList"></div>
        <button id="calculateButton" style="display: none" onclick="calculateScore()">Calculate Score</button>

        <div id="scoreBoard"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
